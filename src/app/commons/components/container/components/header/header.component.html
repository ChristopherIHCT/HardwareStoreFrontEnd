<div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">HardwareStore</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"  [routerLink]="[cartPath]">
            <mat-icon>shopping_cart</mat-icon>
            <!-- Icono del carrito -->
            <span *ngIf="getItemsCount() > 0">{{ getItemsCount() }}</span>
            <!-- Cantidad de ítems -->
          </a>
        </li>
        <li class="nav-item" *ngIf="!showUser">
          <button mat-button color="primary" [routerLink]="[loginPath]">
            INGRESAR
          </button>
          <button mat-button color="accent" [routerLink]="[registerPath]">
            REGÍSTRATE
          </button>
        </li>
        <li class="nav-item" *ngIf="showUser">
          <div class="header__user">
            <h3>{{ userName }}</h3>
            <div>
              <button
                mat-button
                color="primary"
                *ngIf="!isAdmin"
                [routerLink]="myAccountPath"
              >
                MI CUENTA
              </button>
              <button mat-button color="accent" (click)="clickLogout()">
                CERRAR SESIÓN
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
